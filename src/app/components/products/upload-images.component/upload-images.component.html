<div class="upload-container">
  <!-- Input de archivos -->
  <input
    type="file"
    accept="image/*"
    multiple
    (change)="onFileChange($event)"
  />

  <!-- Bot칩n para limpiar selecci칩n -->
  <button
    mat-stroked-button
    color="warn"
    *ngIf="previewUrls.length > 0"
    (click)="clearSelection()"
  >
    Limpiar selecci칩n
  </button>

  <!-- Vista previa de im치genes -->
  <div class="preview-container" *ngIf="previewUrls.length > 0">
    <div class="preview-item" *ngFor="let url of previewUrls">
      <img [src]="url" alt="preview" />
    </div>
  </div>
</div>
