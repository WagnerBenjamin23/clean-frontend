</button>

<nav class="sidebar" [class.open]="menuOpen">
  <!-- Botón hamburguesa -->
  <div class="nav-content">
    <ul>
      <li>
        <mat-icon class="nav-icon">home</mat-icon>
        <a routerLink="/admin/inicio" routerLinkActive="active">Inicio</a>
      </li>
      <li>
        <mat-icon class="nav-icon">category</mat-icon>
        <a routerLink="/admin/categorias" routerLinkActive="active">Categorías</a>
      </li>
      <li>
        <mat-icon class="nav-icon">shopping_cart</mat-icon>
        <a routerLink="/admin/productos" routerLinkActive="active">Productos</a>
      </li>

    <button class="btn-logout" (click)="onLogOut()">

</nav>
